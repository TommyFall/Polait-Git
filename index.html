<!DOCTYPE html>
	<html>
		<head>
			<title> Polait </title>
			<link href="https://fonts.googleapis.com/css?family=Rubik:400,500" rel="stylesheet">
			<link href="style.css" type="text/css" rel="stylesheet" />
		</head>
		<body>
		
			<!--Sigun up and Log in Button-->
			<a id="connect" href="connect.html">Connect</a>	
		
		<!-------------------------------------------------------------------->
			<!--La Parte General de la pagina-->
			<div class="general">
			
				<!--El area donde se ve el texto de las parsonas-->
				<textarea class="textareas" id="idea_display" rows="10" cols="50" maxlength="520" readonly></textarea>
				
				<!--Los botones de Comentario y Escribir-->
				<div class = "buttonsContainer">
					<div id="buttonComments" class="buttons">Comments</div>
					<div id="buttonWrite" class="buttons">Write</div>
				</div>
				
				<!--writeButton-->
				<div class="writeContainer">
					<textarea class="textareas" id="write_idea" rows="10" cols="50" maxlength="520"></textarea>
					<div id="write_send">Submit</div>
				</div>
				
				<!--commentsButton-->
				<div class="commentsContainer">       
					<textarea class="writes" id="comments_write" rows="4" maxlength="260"></textarea>
					<div class="writes" id="comments_send">Send</div>
				</div>
			</div>
		<!-------------------------------------------------------------------->	
		<script type="text/javascript" src="script.js"></script>
		</body>
	</html>
